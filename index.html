<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI vs Human Art Quiz</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>AI vs Human Art</h1>
      <p class="subtitle">Guess whether each image was made by a human or by AI.</p>

      <section class="card">
        <div class="image-wrap">
          <img id="quiz-image" alt="Art to classify" />
        </div>

        <p id="result-message" class="result" aria-live="polite"></p>

        <div class="actions">
          <button id="human-btn" class="guess-btn" type="button">Human</button>
          <button id="ai-btn" class="guess-btn" type="button">AI</button>
        </div>
      </section>

      <p id="score" class="score">Score: 0 / 0</p>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
