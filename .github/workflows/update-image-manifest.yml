name: Update Image Manifest

on:
  push:
    paths:
      - "assets/**"
      - "scripts/generate-manifest.js"
      - "package.json"
      - ".github/workflows/update-image-manifest.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-manifest:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate image manifest
        run: npm run build:manifest

      - name: Commit and push if manifest changed
        run: |
          if git diff --quiet -- image-manifest.json; then
            echo "No manifest changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add image-manifest.json
          git commit -m "chore: update image manifest [skip ci]"
          git push
